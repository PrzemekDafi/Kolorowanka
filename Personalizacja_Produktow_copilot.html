		  #loadingMessage {

   <!-- MIEJSCE NA WGRANIE GRAWERA-->             <!-- Kolory dla elementów będą generowane dynamicznie -->

    <div id="loadingMessage">Trwa zapis obrazu, proszę czekać...</div>

	<script>
document.getElementById("grawer-upload").addEventListener("change", function (event) {
    const file = event.target.files[0];
    const imageWrapper = document.querySelector('.grawer-column');

    if (file) {
        const reader = new FileReader();
        reader.onload = function () {
            const imageUrl = reader.result;

            // Tworzymy element img
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = "Uploaded Image";
            img.style.transform = "rotate(0deg) translateY(0px)";
            img.style.zIndex = 9999;

            // Jeśli obrazek już istnieje, usuń go
            const existingImage = imageWrapper.querySelector('img');
            if (existingImage) {
                imageWrapper.removeChild(existingImage);
            }

            // Dodaj obrazek do grawer-column
            imageWrapper.appendChild(img);
        };
        reader.readAsDataURL(file);
    } else {
        alert("Nie udało się wgrać obrazka.");
    }
});

document.getElementById("rotate-slider").addEventListener("input", function (event) {
    const img = document.querySelector('.grawer-column img');
    if (img) {
        img.style.transform = `rotate(${event.target.value}deg) translateY(0px)`;
    }
});

document.getElementById("move-slider").addEventListener("input", function (event) {
    const img = document.querySelector('.grawer-column img');
    if (img) {
        const currentRotation = img.style.transform.match(/rotate(-?\d+)deg/)?.[1] || 0;
        img.style.transform = `rotate(${currentRotation}deg) translateY(${event.target.value}px)`;
    }
});
	</script>
	
	
    <script>
        
        const products = {
            butelka_soft_03l: ['ustnik', 'zakretka_z_gumka', 'filtr'],
            butelka_soft_05l: ['ustnik', 'zakretka_z_gumka', 'filtr'],
            butelka_soft_07l: ['ustnik', 'zakretka_z_gumka', 'filtr'],
          
            butelka_solid_05l: ['elastometr', 'przycisk', 'zakretka_gora', 'zakretka_dol', 'rurka', 'zbiornik_solid', 'ustnik', 'zakretka_z_gumka', 'filtr'],
            butelka_solid_07l: ['elastometr', 'elastometr_uchwyty', 'przycisk', 'zakretka_dol', 'zakretka_gora', 'rurka', 'zbiornik_solid'],
            butelka_solid_steel_07l: ['elastometr', 'elastometr_uchwyty', 'przycisk', 'zakretka_dol', 'zakretka_gora','zbiornik_solid_steel'],
	    shape_t: ['zakretka_shape', 'uszczelka_shape', 'wewnetrzna_gumka'],
            shape: ['shape_zbiornik', 'zakretka_shape', 'uszczelka_shape', 'wewnetrzna_gumka'],
		
            easy: ['elastometr', 'sama_gora_zakretki', 'zbiornik', 'gora_zakretki', 'guma_zakretki'],

            saturator: ['saturator_gora_korpus', 'saturator_butelka', 'satuator_korpus', 'przycisk_saturatora', 'saturator_gora_klapka', 'pushair_logo'],


        };

        const colors = {
            Biały: '#ffffff',
            Antracytowy: '#161616',
            Bordowy_FCB: '#a31d45',
            Granatowy_FCB: '#1d3874',
	    Barbie: '#e0218a', 
            Flamingowy: '#f04e98',
	    Różany: '#ffc0cb',
            Stalowy: '#768692',
            Wrzosowy: '#A7A4E0',
	    Lavender: '#afa4ce',
            Niebiański: '#6CACE4',
	    Szafirowy: '#355ca8',
            Miętowy: '#88DBDF',
	    Turkusowy: '#58c4c5',
	    Jeansowy: '#7b879e',
            Mandarynkowy: '#FF8200',
	    Bursztynowy: '#ed7e2a',
            Makowy: '#E4002B',
            Cytrynowy: '#F3E500',
            Clicks: '#C4D600',
            Szałwiowy_Pantone_5615C: '#5e7461',
            Miętowy_Pantone_5507C: '#9db0ac',
            Piaskowy_Pantone_Warm_Gray: '#CBC4BC',
            Cappuccino_Pantone_4775C: '#D7C4B7',
            Stalowy_Pantone_430C: '#7C878E',
            Lazurowy_Pantone_7542C: '#A4BCC2',
            Złoty: '#D1B464',
            Srebrny: '#d4d4d4',

        };

        let originalImages = {};

		
        document.getElementById('product-select').addEventListener('change', function () {
            const product = this.value;
            const colorOptions = document.getElementById('color-options');
            const imageColumn = document.getElementById('image-column');
            colorOptions.innerHTML = '';
            imageColumn.innerHTML = '';
            originalImages = {};

            if (product && products[product]) {
                const productFrame = document.createElement('div');
                productFrame.className = 'product-frame';
                productFrame.style.backgroundImage = `url('images/${product}.jpg')`;
                imageColumn.appendChild(productFrame);

                products[product].forEach((element, index) => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'image-wrapper';
                    wrapper.style.zIndex = index + 1;
                    const img = document.createElement('img');
                    img.src = `images/${product}/${element}.png`;
                    img.alt = element;
                    img.id = `${element}-img`;
                    wrapper.appendChild(img);
                    productFrame.appendChild(wrapper);

                    originalImages[element] = img.src;

                    const colorInput = document.createElement('div');
                    colorInput.className = 'color-input';
                    colorInput.innerHTML = `
                        <label for="${element}-color">${element}:</label>
                        <select id="${element}-color">
                            <option value="">Wybierz kolor</option>
                            ${Object.keys(colors).map(color => `<option value="${colors[color]}">${color}</option>`).join('')}
                        </select>
                        <div class="input-container">
                            <input type="text" id="${element}-hex" placeholder="Kolor HEX">
                        </div>
                    `;
                    colorOptions.appendChild(colorInput);

                    const selectElement = document.getElementById(`${element}-color`);
                    const hexInput = document.getElementById(`${element}-hex`);

                    selectElement.addEventListener('change', function () {
                        hexInput.value = '';
                        handleColorChange(element, selectElement.value, hexInput.value);
                    });

                    hexInput.addEventListener('input', function () {
                        handleColorChange(element, selectElement.value, hexInput.value);
                    });
                });
            }
        });

        function handleColorChange(element, selectedColor, hexValue) {
            let color = selectedColor;

            if (hexValue && isValidHex(hexValue)) {
                color = `#${hexValue.startsWith('#') ? hexValue.slice(1) : hexValue}`;
            } else if (!selectedColor && !isValidHex(hexValue)) {
                color = colors['Biały']; // Domyślny kolor, jeśli HEX jest nieprawidłowy
            }

            colorizeImage(element, color);
        }

        function isValidHex(hex) {
            return /^([0-9A-F]{3}){1,2}$/i.test(hex);
        }

        function colorizeImage(element, color) {
            const img = document.getElementById(`${element}-img`);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const newImg = new Image();
            newImg.src = originalImages[element];
            newImg.crossOrigin = 'anonymous';

            function hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }

            newImg.onload = function () {
                canvas.width = newImg.width;
                canvas.height = newImg.height;
                ctx.drawImage(newImg, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                const rgb = hexToRgb(color);
                const rOverlay = rgb ? rgb.r : 255;
                const gOverlay = rgb ? rgb.g : 255;
                const bOverlay = rgb ? rgb.b : 255;

                for (let i = 0; i < data.length; i += 4) {
                    const alpha = data[i + 3];
                    if (alpha > 0) {
                        data[i] = Math.floor((data[i] * rOverlay) / 255);
                        data[i + 1] = Math.floor((data[i + 1] * gOverlay) / 255);
                        data[i + 2] = Math.floor((data[i + 2] * bOverlay) / 255);
                    }
                }

                ctx.putImageData(imageData, 0, 0);
                img.src = canvas.toDataURL();
            };

            if (newImg.complete) newImg.onload();
            const productFrame = document.createElement('div');
productFrame.className = 'product-frame';
productFrame.style.backgroundImage = `url('images/${product}.jpg')`; // Ładowanie tła
imageColumn.appendChild(productFrame);

products[product].forEach((element, index) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'image-wrapper';
    wrapper.style.zIndex = index + 1;

    const img = document.createElement('img');
    img.src = `images/${product}/${element}.png`;
    img.alt = element;
    img.id = `${element}-img`;
    wrapper.appendChild(img);
    productFrame.appendChild(wrapper);

    originalImages[element] = img.src;

    const colorInput = document.createElement('div');
    colorInput.className = 'color-input';
    colorInput.innerHTML = `
        <label for="${element}-color">${element}:</label>
        <div class="input-container">
            <input type="color" id="${element}-picker" value="#ffffff">
            <input type="text" id="${element}-hex" placeholder="#FFFFFF">
        </div>
    `;
    colorOptions.appendChild(colorInput);

    // Pobieranie elementów po dodaniu ich do DOM
    const colorPicker = document.querySelector(`#${element}-picker`);
    const hexInput = document.querySelector(`#${element}-hex`);

    // Obsługa zmiany koloru z color pickera
    colorPicker.addEventListener('input', function () {
        hexInput.value = colorPicker.value.toUpperCase();
        handleColorChange(element, colorPicker.value);
    });

    // Obsługa zmiany koloru z pola tekstowego HEX
    hexInput.addEventListener('input', function () {
        const hexValue = hexInput.value.startsWith('#') ? hexInput.value : `#${hexInput.value}`;
        if (isValidHex(hexValue)) {
            colorPicker.value = hexValue;
            handleColorChange(element, hexValue);
        }
    });
});


        }
    </script>
	
<script>
	
	
  
      document.getElementById('saveBtn').addEventListener('click', function() {
            const element = document.getElementById('image-column');
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'block';

            // Dodaj klasę wyłączającą zaokrąglone rogi
            element.classList.add('no-border-radius');

            const selectedProduct = document.getElementById('product-select').value || 'produkt';
            const now = new Date();
            const timestamp = now.toISOString().replace(/[:.]/g, '-');

            domtoimage.toJpeg(element, { quality: 0.95 })
                .then(function(dataUrl) {
                    const link = document.createElement('a');
                    link.download = `${selectedProduct}_${timestamp}.jpg`;
                    link.href = dataUrl;
                    link.click();
                    loadingMessage.style.display = 'none';
                    alert('Obraz został zapisany.');
                    // Usuń klasę po zapisaniu obrazu
                    element.classList.remove('no-border-radius');
                })
                .catch(function(error) {
                    console.error('Błąd podczas generowania obrazu:', error);
                    loadingMessage.style.display = 'none';
                    alert('Wystąpił błąd podczas zapisywania obrazu.');
                    // Usuń klasę w przypadku błędu
                    element.classList.remove('no-border-radius');
                });
        });
    </script>
