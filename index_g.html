<style>
body {
font-family: 'Poppins', sans-serif;
display: flex;
margin: 0;
padding: 0;
box-sizing: border-box;

height: 100vh;
}
.container {
display: flex;
width: 100%;
flex-wrap: wrap;
justify-content: center;
align-items: center;
height: 100%;
}


.image-column, .options-column {
flex: 1;

.image-column, .image-column2 {
display: flex;

border-radius: 20px;

@media (max-width: 768px) {

<script>

const products = {
astra_classic: ['pokrywka','raczka', 'zbiornik'],
crystal: ['pokrywka', 'obudowa', 'raczka', 'zbiornik'],
crystal_unimax: ['pokrywka', 'obudowa', 'raczka', 'zbiornik'],
butelka_soft_03l: ['ustnik', 'zakretka_z_gumka', 'filtr'],
butelka_soft_05l: ['ustnik', 'zakretka_z_gumka', 'filtr'],
butelka_soft_07l: ['ustnik', 'zakretka_z_gumka', 'filtr'],

butelka_solid_05l: ['elastometr', 'elastometr_uchwyty', 'przycisk', 'zakretka_dol', 'zakretka_gora', 'filtr', 'zbiornik',],
butelka_solid_07l: ['elastometr', 'elastometr_uchwyty', 'przycisk', 'zakretka_dol', 'zakretka_gora', 'zbiornik_solid', 'rurka'],
butelka_solid_steel_07l: ['elastometr', 'elastometr_uchwyty', 'przycisk', 'zakretka_dol', 'zakretka_gora','zbiornik_solid_steel'],
shape_t: ['zakretka_shape', 'uszczelka_shape', 'wewnetrzna_gumka'],
shape: ['shape_zbiornik', 'zakretka_shape', 'uszczelka_shape', 'wewnetrzna_gumka'],
bidon_twist: ['twist-ustnik', 'twist_zakretka', 'twist_zakretka-dol', 'twist_zbiornik'],
bidon_klasyczny: ['bidon_zatyczka', 'bidon_zakretka', 'bidon_zbiornik'],
self: ['self_zakretka', 'self_zatyczka', 'self-zbiornik-wewnetrzny', 'self-zbiornik-zewnetrzny', 'zadruk'],
easy: ['elastometr', 'sama_gora_zakretki', 'zbiornik', 'gora_zakretki', 'guma_zakretki'],

saturator: ['saturator_gora_korpus', 'saturator_butelka', 'satuator_korpus', 'przycisk_saturatora', 'saturator_gora_klapka', 'pushair_logo'],
saturator_butelka: ['zakretka', 'dol'],


};

const colors = {

Mocha_Mousse_Pantone_kolor_2025roku_NOWOŚĆ: '#a47764',
Tendril_NOWOŚĆ: '#899f6a',
Cornflower_Blue_NOWOŚĆ: '#7391c9',
Viola_NOWOŚĆ: '#a793b8',
Rose_Tan_NOWOŚĆ: '#d29d98',
Cobblestone_NOWOŚĆ: '#a99b8f',
Willow_NOWOŚĆ: '#9a8b4f',
Gardenia_NOWOŚĆ: '#f0e9e0',
Peach: '#f5c09e',
Biały: '#ffffff',
Antracytowy: '#161616',
Żółty_FCB: '#ffc836',
Bordowy_FCB: '#a31d45',
Granatowy_FCB: '#1d3874',
Barbie: '#e0218a', 
Flamingowy: '#f04e98',
Różany: '#ffc0cb',
Stalowy: '#768692',
Wrzosowy: '#A7A4E0',
Lavender: '#afa4ce',
Niebiański: '#6CACE4',
Szafirowy: '#355ca8',
Miętowy: '#88DBDF',
Turkusowy: '#58c4c5',
Jeansowy: '#7b879e',
Mandarynkowy: '#FF8200',
Bursztynowy: '#ed7e2a',
Makowy: '#E4002B',
Cytrynowy: '#F3E500',
Clicks: '#C4D600',
Szałwiowy_Pantone_5615C: '#5e7461',
Miętowy_Pantone_5507C: '#9db0ac',
Piaskowy_Pantone_Warm_Gray: '#CBC4BC',
Cappuccino_Pantone_4775C: '#D7C4B7',
Stalowy_Pantone_430C: '#7C878E',
Lazurowy_Pantone_7542C: '#A4BCC2',
Złoty: '#D1B464',
Srebrny: '#d4d4d4',

};

let originalImages = {};


document.getElementById('product-select').addEventListener('change', function () {
const product = this.value;
const colorOptions = document.getElementById('color-options');
const imageColumn = document.getElementById('image-column');
colorOptions.innerHTML = '';
imageColumn.innerHTML = '';
originalImages = {};

if (product && products[product]) {
const productFrame = document.createElement('div');
productFrame.className = 'product-frame';
productFrame.style.backgroundImage = `url('images/${product}.jpg')`;
imageColumn.appendChild(productFrame);

products[product].forEach((element, index) => {
const wrapper = document.createElement('div');
wrapper.className = 'image-wrapper';
wrapper.style.zIndex = index + 1;
const img = document.createElement('img');
img.src = `images/${product}/${element}.png`;
img.alt = element;
img.id = `${element}-img`;
wrapper.appendChild(img);
productFrame.appendChild(wrapper);

originalImages[element] = img.src;

const colorInput = document.createElement('div');
colorInput.className = 'color-input';
colorInput.innerHTML = `
                      <label for="${element}-color">${element}:</label>
                      <select id="${element}-color">
                          <option value="">Wybierz kolor</option>
                          ${Object.keys(colors).map(color => `<option value="${colors[color]}">${color}</option>`).join('')}
                      </select>
                      <div class="input-container">   
                          <input type="text" id="${element}-hex" placeholder="Kolor HEX">
                      </div>
                  `;
colorOptions.appendChild(colorInput);

const selectElement = document.getElementById(`${element}-color`);
const hexInput = document.getElementById(`${element}-hex`);

selectElement.addEventListener('change', function () {
hexInput.value = '';
handleColorChange(element, selectElement.value, hexInput.value);
});

hexInput.addEventListener('input', function () {
handleColorChange(element, selectElement.value, hexInput.value);
});
});
}
});

// Sprawdź, czy produkt zawiera element "zadruk"


function handleColorChange(element, selectedColor, hexValue) {
if (element === 'zadruk') {
return; // Nie zmieniaj koloru dla zadruka
}

let color = selectedColor;

if (hexValue && isValidHex(hexValue)) {
color = `#${hexValue.startsWith('#') ? hexValue.slice(1) : hexValue}`;
} else if (!selectedColor && !isValidHex(hexValue)) {
color = colors['Biały']; // Domyślny kolor, jeśli HEX jest nieprawidłowy
}

colorizeImage(element, color);
}

function isValidHex(hex) {
return /^([0-9A-F]{3}){1,2}$/i.test(hex);
}

function colorizeImage(element, color) {
const img = document.getElementById(`${element}-img`);
const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');
const newImg = new Image();
newImg.src = originalImages[element];
newImg.crossOrigin = 'anonymous';

function hexToRgb(hex) {
const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
return result ? {
r: parseInt(result[1], 16),
g: parseInt(result[2], 16),
b: parseInt(result[3], 16)
} : null;
}

newImg.onload = function () {
canvas.width = newImg.width;
canvas.height = newImg.height;
ctx.drawImage(newImg, 0, 0);
const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
const data = imageData.data;

const rgb = hexToRgb(color);
const rOverlay = rgb ? rgb.r : 255;
const gOverlay = rgb ? rgb.g : 255;
const bOverlay = rgb ? rgb.b : 255;

for (let i = 0; i < data.length; i += 4) {
const alpha = data[i + 3];
if (alpha > 0) {
data[i] = Math.floor((data[i] * rOverlay) / 255);
data[i + 1] = Math.floor((data[i + 1] * gOverlay) / 255);
data[i + 2] = Math.floor((data[i + 2] * bOverlay) / 255);
}
}

ctx.putImageData(imageData, 0, 0);
img.src = canvas.toDataURL();
};

if (newImg.complete) newImg.onload();
const productFrame = document.createElement('div');
productFrame.className = 'product-frame';
productFrame.style.backgroundImage = `url('images/${product}.jpg')`; // Ładowanie tła
imageColumn.appendChild(productFrame);

products[product].forEach((element, index) => {
const wrapper = document.createElement('div');
wrapper.className = 'image-wrapper';
wrapper.style.zIndex = index + 1;

const img = document.createElement('img');
img.src = `images/${product}/${element}.png`;
img.alt = element;
img.id = `${element}-img`;
wrapper.appendChild(img);
productFrame.appendChild(wrapper);

originalImages[element] = img.src;

const colorInput = document.createElement('div');
colorInput.className = 'color-input';
colorInput.innerHTML = `
      <label for="${element}-color">${element}:</label>
      <div class="input-container">
          <input type="color" id="${element}-picker" value="#ffffff">
          <input type="text" id="${element}-hex" placeholder="#FFFFFF">
      </div>
  `;
colorOptions.appendChild(colorInput);

// Pobieranie elementów po dodaniu ich do DOM
const colorPicker = document.querySelector(`#${element}-picker`);
const hexInput = document.querySelector(`#${element}-hex`);

// Obsługa zmiany koloru z color pickera
colorPicker.addEventListener('input', function () {
hexInput.value = colorPicker.value.toUpperCase();
handleColorChange(element, colorPicker.value);
});
// Obsługa wgrania obrazka do zadruk
function handleColorChange(element, selectedColor, hexValue) {
if (element === 'zadruk') {
return; // Nie zmieniaj koloru dla zadruk
}

let color = selectedColor;

if (hexValue && isValidHex(hexValue)) {
color = `#${hexValue.startsWith('#') ? hexValue.slice(1) : hexValue}`;
} else if (!selectedColor && !isValidHex(hexValue)) {
color = colors['Biały']; // Domyślny kolor, jeśli HEX jest nieprawidłowy
}

colorizeImage(element, color);
}
// Obsługa zmiany koloru z pola tekstowego HEX
hexInput.addEventListener('input', function () {
const hexValue = hexInput.value.startsWith('#') ? hexInput.value : `#${hexInput.value}`;
if (isValidHex(hexValue)) {
colorPicker.value = hexValue;
handleColorChange(element, hexValue);
}
});
});


}
</script>

<script>



document.getElementById('saveBtn').addEventListener('click', function() {
const element = document.getElementById('image-column2');
const loadingMessage = document.getElementById('loadingMessage');
loadingMessage.style.display = 'block';

// Dodaj klasę wyłączającą zaokrąglone rogi
element.classList.add('no-border-radius');

const selectedProduct = document.getElementById('product-select').value || 'produkt';
const now = new Date();
const timestamp = now.toISOString().replace(/[:.]/g, '-');

domtoimage.toJpeg(element, { quality: 0.95 })
.then(function(dataUrl) {
const link = document.createElement('a');
link.download = `${selectedProduct}_${timestamp}.jpg`;
link.href = dataUrl;
link.click();
loadingMessage.style.display = 'none';
alert('Obraz został zapisany.');
// Usuń klasę po zapisaniu obrazu
element.classList.remove('no-border-radius');
})
.catch(function(error) {
console.error('Błąd podczas generowania obrazu:', error);
loadingMessage.style.display = 'none';
alert('Wystąpił błąd podczas zapisywania obrazu.');
// Usuń klasę w przypadku błędu
element.classList.remove('no-border-radius');
});
});

</script>
<script>

const baseCanvas = document.getElementById('base-canvas');
const overlayCanvas = document.getElementById('overlay-canvas');
const baseCtx = baseCanvas.getContext('2d');
const overlayCtx = overlayCanvas.getContext('2d');


const fileUpload = document.getElementById('file-upload');
const rotateSlider = document.getElementById('rotate-slider');
const verticalSlider = document.getElementById('vertical-slider');
const horizontalSlider = document.getElementById('horizontal-slider');
const sizeSlider = document.getElementById('size-slider');


let image = new Image();
let rotation = 0;
let verticalOffset = 0;
let horizontalOffset = 0;
let scale = 0.2 // Domyślny rozmiar 100% (1.0)



function drawOverlayImage() {
overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

const centerX = overlayCanvas.width / 2 + horizontalOffset;
const centerY = overlayCanvas.height / 2 + verticalOffset;

overlayCtx.save();
overlayCtx.translate(centerX, centerY);
overlayCtx.rotate((rotation * Math.PI) / 180);
overlayCtx.translate(-centerX, -centerY);

// Skalowanie obrazka z zachowaniem proporcji
const maxWidth = 800 * scale; // Uwzględnij skalę
const maxHeight = 800 * scale; // Uwzględnij skalę
const aspectRatio = image.width / image.height;

let width, height;

if (aspectRatio > 1) {
width = maxWidth;
height = maxWidth / aspectRatio;

if (height > maxHeight) {
height = maxHeight;
width = maxHeight * aspectRatio;
}
} else {
height = maxHeight;
width = maxHeight * aspectRatio;

if (width > maxWidth) {
width = maxWidth;
height = maxWidth / aspectRatio;
}
}

overlayCtx.drawImage(image, centerX - width / 2, centerY - height / 2, width, height);

overlayCtx.restore();
}



// Obsługa wgrywania pliku
fileUpload.addEventListener('change', (event) => {
const file = event.target.files[0];
if (file) {
const reader = new FileReader();
reader.onload = (e) => {
image.src = e.target.result;
image.onload = () => {
drawOverlayImage();
};
};
reader.readAsDataURL(file);
}
});

// Obsługa suwaka obrotu
rotateSlider.addEventListener('input', (event) => {
rotation = parseInt(event.target.value, 10);
drawOverlayImage();
});
// Obsługa suwaka przesunięcia
horizontalSlider.addEventListener('input', (event) => {
horizontalOffset = parseInt(event.target.value, 10);
drawOverlayImage();
});
// Obsługa suwaka przesunięcia
verticalSlider.addEventListener('input', (event) => {
verticalOffset = parseInt(event.target.value, 10);
drawOverlayImage();
});
// Obsługa zmiany rozmiaru
sizeSlider.addEventListener('input', (event) => {
scale = parseInt(event.target.value, 10) / 80; // Wartość suwaka w zakresie 10–200 przekształcana na skalę 0.1–2.0
drawOverlayImage();

});
</script>
<script>

	const zadrukUpload = document.getElementById('zadruk-upload');
const horizontalSliderZadruk = document.getElementById('horizontal-slider-zadruk');
let zadrukImage = null;
let horizontalOffsetZadruk = 0;

zadrukUpload.addEventListener('change', (event) => {

    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            zadrukImage = new Image();
            zadrukImage.src = e.target.result;
            zadrukImage.onload = () => {
                drawZadrukImage();
            };
        };
        reader.readAsDataURL(file);
    }
});

horizontalSliderZadruk.addEventListener('input', (event) => {
    horizontalOffsetZadruk = parseInt(event.target.value, 10);
    drawZadrukImage();
});

function drawZadrukImage() {
    overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height); // Czyści canvas przed ponownym rysowaniem

    if (zadrukImage) {
        const x = overlayCanvas.width / 2 + horizontalOffsetZadruk - zadrukImage.width / 2; // Wyśrodkowanie i przesunięcie
        const y = overlayCanvas.height / 2 - zadrukImage.height / 2; // Wyśrodkowanie w pionie

        // Rysowanie maski
        const maskImg = new Image();
        maskImg.src = 'zadruk.png';
        maskImg.onload = () => {
            overlayCtx.drawImage(maskImg, 0, 0, overlayCanvas.width, overlayCanvas.height);

            // Ustawienie operacji kompozycji
            overlayCtx.globalCompositeOperation = 'source-in';

            // Rysowanie obrazka zadrukImage z maską
            overlayCtx.drawImage(zadrukImage, x, y, zadrukImage.width, zadrukImage.height);

            // Przywrócenie domyślnej operacji kompozycji
            overlayCtx.globalCompositeOperation = 'source-over';
        };
    }
}


</script>
</body>
</html>
